version: "3.7"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: roommate_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme
      - GENERIC_TIMEZONE=Asia/Ho_Chi_Minh
      - N8N_PORT=5678
      # ðŸ‘‡ thÃªm dÃ²ng nÃ y â€” sáº½ cáº­p nháº­t báº±ng URL ngrok sau
      - WEBHOOK_URL=https://REPLACE_WITH_NGROK_URL
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./workflows:/workflows:ro

  n8n-importer:
    image: n8nio/n8n:latest
    depends_on:
      - n8n
    restart: "no"
    entrypoint: ["sh","-c"]
    command: |
      sleep 8;
      for f in /workflows/*.json; do
        if [ -f "$f" ]; then
          echo "Importing $f";
          n8n import:workflow --input="$f" || true;
        fi;
      done;
      echo "Workflow import finished";
      exit 0
    volumes:
      - ./workflows:/workflows:ro

  # ðŸ‘‡ thÃªm service ngrok á»Ÿ cuá»‘i file
  ngrok:
    image: ngrok/ngrok:latest
    container_name: roommate_ngrok
    command: http 5678 --authtoken=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
